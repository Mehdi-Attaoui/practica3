<div class="mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card">
    <div class="card-header">
      Task Details
    </div>
    <div class="card-body">
      <div *ngIf="task">
        <h5 class="card-title">{{ task.nombre }}</h5>
        <p class="card-text"><strong>ID:</strong> {{ task.id }}</p>
        <p class="card-text"><strong>Completado:</strong> {{ task.completado }}</p>
      </div>
      <div *ngIf="!task">
        <p>No task details found.</p>
      </div>
    </div>
    <div class=" d-flex justify-content-center mb-3">
      <a routerLink="/tasks" class="btn btn-danger">Volver</a>
    </div>
  </div>

</div>
